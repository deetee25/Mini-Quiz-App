<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play The Quiz</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/game.css" />
</head>
<body>
    <div class="mainDiv">
      <div id="spinner"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="loadText" class="hud-prefix">
              Question
            </p>
            <div id="loadBar">
              <div id="loadBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        
  </body>
</html>
